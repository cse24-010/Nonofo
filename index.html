 <head>

 <!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            color: white;
            padding: 50px 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .featured-products {
            padding: 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
 <body>
  <!-- Header Section-->
  <header>
   <nav>
    <ul>
     <li><a href="#home">Home</a></li>
     <li><a href="#shop">Shop</a></li>
     <li><a href="#sustainability">Sustainability</a></li>
     <li><a href="#lookbook">Lookbook</a></li>
     <li><a href="#blog">Blog</a></li> 
     <li><a href="#contact">Contact</a></li>
    </ul>
   </nav>
  </header> 
  <!--Home Page Hero Section-->
  <section id="home" class="hero">
  <h1>Step Into Style</h1>
        <p>Discover the latest trends in footwear with Veloire Shoes.</p>
        <a href="#shop" class="cta-button">Shop Now</a>
    </section>
    
    <section class="featured-products" id="shop">
        <h2>Featured Collection</h2>
        <div class="products">
            <div class="product">
                <img src="shoe1.jpg" alt="Shoe 1">
                <h3>Classic Sneakers</h3>
                <p>$79.99</p>
            </div>
            <div class="product">
                <img src="shoe2.jpg" alt="Shoe 2">
                <h3>Urban Runners</h3>
                <p>$89.99</p>
            </div>
            <div class="product">
                <img src="shoe3.jpg" alt="Shoe 3">
                <h3>Elegant Loafers</h3>
                <p>$99.99</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Veloire Shoes. All rights reserved.</p>
    </footer>
</body>
</html>
