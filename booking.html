<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking - CineWorld</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CineWorld</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <h1 class="text-center mb-4">Book Your Tickets</h1>
    <form id="bookingForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="movie" class="form-label">Select Movie</label>
        <select id="movie" name="movie" class="form-select" required>
          <option value="">--Choose--</option>
          <option value="Galactic Odyssey">Galactic Odyssey</option>
          <option value="Heartstrings">Heartstrings</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Showtime</label>
        <select id="time" name="time" class="form-select" required>
          <option value="">--Choose--</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tickets" class="form-label">Number of Tickets</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-dark w-100">Book Now</button>
    </form>
    <p id="confirmation" class="text-success fw-bold text-center mt-4" style="display:none;"></p>
  </main>

  <footer class="bg-black text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 CineWorld. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
