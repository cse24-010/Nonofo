<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking - CineWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>CineWorld</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="about.html">About</a>
      <a class="nav-link text-white" href="movies.html">Movies</a>
      <a class="nav-link text-white" href="booking.html">Booking</a>
      <a class="nav-link text-white" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Book Your Tickets</h2>
    <form id="bookingForm" class="mx-auto" style="max-width: 600px">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="movie" class="form-label">Select Movie</label>
        <select class="form-select" id="movie" name="movie" required>
          <option value="">--Choose--</option>
          <option value="Mufasa: The Lion King">Mufasa: The Lion King</option>
          <option value="Sinners">Sinners</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Showtime</label>
        <select class="form-select" id="time" name="time" required>
          <option value="">--Choose--</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="tickets" class="form-label">Number of Tickets</label>
        <input type="number" class="form-control" id="tickets" name="tickets" min="1" max="10" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
    <p id="confirmation" class="text-success fw-bold text-center mt-4" style="display:none;"></p>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 CineWorld. All rights reserved.</p>
  </footer>
</body>
</html>
